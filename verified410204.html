<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Verified</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            background-image: url('../assets/images/bg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            color: #00FF00;
            padding: 20px;
            max-width: 90%; /* Prevent overflowing on small devices */
        }

        .container img {
            max-width: 80%; /* Dynamically scale the image */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: calc(2rem + 1vw); /* Dynamic font size based on viewport width */
            margin: 0;
            text-align: center;
            letter-spacing: 0.3em; /* Adjusted for better spacing */
        }

        @media (max-width: 600px) {
            .container {
                color: #00FF00;
                padding: 10px;
            }

            .container h1 {
                font-size: 1.5rem;
                letter-spacing: 0.2em;
            }

            .container img {
                max-width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../assets/images/verified.webp" alt="Verified Ticket">
        <h1>TICKET</h1>
        <h1>VERIFIED</h1>
    </div>
</body>
</html>
